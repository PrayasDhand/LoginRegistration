 <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" class="border  p-5 border-dark" style="margin: 10px; align-items: center;">
    <div class="row">
        <div class="col text-center p-2 mb-5 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
            <div class="form-text text-danger" *ngIf="FirstName.errors?.['required']">First Name is required</div>
        </div>
        <div class="col">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
            <div class="form-text text-danger" *ngIf="LastName.errors?.['required']">Last Name is required</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email"formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required']">Email id is required</div>
        </div>
        <div class="col">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div class="form-text text-danger" *ngIf="Password.errors?.['required']">Password is required</div>
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <label for="rpassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="rpassword" formControlName="rpassword">
            <div class="form-text text-danger" *ngIf="Rpassword.errors?.['required']">Repeat Password is required</div>
        </div>
        <div class="col">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" formControlName="gender">
            <div class="form-text text-danger" *ngIf="Gender.errors?.['required']">Gender is required</div>
        </div>
        </div>
        <div class="row" style="justify-content: center; margin: 10px;"><button type="submit" style="width: 200px; align-items: center; justify-content: center;">Submit</button></div>
        

 </form>
